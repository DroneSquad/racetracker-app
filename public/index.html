<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Drone Squad</title>
  </head>
  <body>
    <div id="app">
      <!-- Floating element that will load before the loading screen, will be overwritten when react loads -->
      <div style="top: 0; left: 0; position: absolute; display: block; height: 100vh; width: 100vw; overflow: hidden; background-color: #26687f"></div>
    </div>
    <!-- This will load a fake cordova file if not in a cordova env -->
     <script src="%PUBLIC_URL%/cordova.js"></script>
  </body>
</html>
